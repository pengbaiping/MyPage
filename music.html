<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body { background:url(images/音频.jpg) no-repeat;}
#toggle { position:absolute; left:311px; top:293px; }
</style>
</head>
<title></title>
<audio id="music">
    <source src="medias/张碧晨 - 开往早晨的午夜.mp3">
</audio>
<button id="toggle" onclick="toggleSound()">播放</button>
<script type="text/javascript">
function toggleSound() {
	var music = document.getElementById("music");
	var toggle = document.getElementById("toggle");
	if (music.paused) {
	    music.play();
	    toggle.innerHTML = "暂停";
	}
	else {
	    music.pause();
	    toggle.innerHTML ="播放";
	}
}
</script>
</html>
